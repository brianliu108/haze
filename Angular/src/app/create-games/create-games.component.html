<div class="loginBody">
    <mat-card class="loginCard">
        <img src="assets/haze-logo.png" alt="Haze Png" class="imageStyle">
        <br>
        <h1 style="text-align: center; font-weight: bold;">Create Game</h1>
        <br>
        <form [formGroup]="gameGroup">
            <p style="color:red; margin-left: 10%;" *ngFor="let error of errors">{{error}}</p>
            <p style="color: green; margin-left: 10%;" *ngIf="success == true">Game successfully created! Routing to store page</p>
            <mat-form-field appearance="fill" class="inputSet">
                <mat-label>Product name</mat-label>
                <input matInput [formControl]="productNameCtrl">
                <mat-error *ngIf="productNameCtrl.hasError('required')">Product name is required</mat-error>
            </mat-form-field>
            <div style="margin-left: 10%;">
                <h3>Categories</h3>
                <mat-checkbox class="inputSet" [color]="'primary'" [formControl]="categoryCtrl" (click)="addToCategories(item)" *ngFor="let item of categories">
                    {{item.name}}
                </mat-checkbox>
            </div>
            <br>
            <div style="margin-left: 10%;">
                <h3>Platform</h3>
                <mat-checkbox class="inputSet" [color]="'primary'" [formControl]="platformCtrl" (click)="addToPlatforms(item)" *ngFor="let item of platforms">
                    {{item.name}}
                </mat-checkbox>
            </div>
            <br>
            <mat-form-field appearance="fill" class="inputSet">
                <mat-label>Description</mat-label>
                <input matInput [formControl]="descriptionCtrl">
                <mat-error>Description is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="inputSet">
                <mat-label>Price</mat-label>
                <input matInput [formControl]="priceCtrl">
                <mat-error>Price is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="inputSet">
                <mat-label>Cover Image URL</mat-label>
                <input matInput [formControl]="coverImgUrlCtrl">
            </mat-form-field>
            <br>
            <div style="display: flex;">
                <button mat-stroked-button (click)="createGame()" class="buttonStyle"
                    style="flex: 1; max-width: 50%;">Submit</button>
                <button mat-stroked-button (click)="routeToStore()"
                    style="flex: 1; max-width: 10%; position: absolute;">Cancel</button>
            </div>
        </form>
    </mat-card>
</div>

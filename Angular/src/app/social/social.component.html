<app-web-banner></app-web-banner>

<!--PUT IN SECTION LEFT-->
<!--ON CLICK CHANGE TO class='friend selected' and display PROFILE on right section-->
<mat-card class="mat-card mat-elevation-z4 container" >
    <mat-list>
        <mat-list-item>Social Bar</mat-list-item>
            <mat-divider></mat-divider>
                <ul id='friend-list'>
                    <li class="friend" *ngFor="let record of friends">
                        <img src={{image}} />
                        <div class='name'>{{record}}</div>
                    </li>
                </ul>
        <mat-divider></mat-divider>
    </mat-list>
</mat-card>

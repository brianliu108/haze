<div class="setHeight">
    <mat-toolbar>
      <div class="buttonSpot">
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <mat-divider vertical></mat-divider>
      <div class="menuOptionSection widthAuto">
        <button mat-button (click)="drawer.close()">
          <h5>Store</h5>
        </button>
      </div>
      <mat-divider vertical></mat-divider>
      <div class="menuOptionSection widthAuto">
        <button mat-button (click)="drawer.close()">
          <h5>Events</h5>
        </button>
      </div>
      <mat-divider vertical></mat-divider>
      <div class="menuOptionSection widthAuto">
        <button mat-button (click)="drawer.close()">
          <h5>Social</h5>
        </button>
      </div>
    </mat-toolbar>
    <mat-drawer-container class="containerStyle">
      <mat-drawer class="sideNavDrawer" #drawer mode="over" opened="false">
        <mat-nav-list class="sideNavList">
          <mat-list-item>
            <a mat-list-item (click)="drawer.toggle()">option 1</a>
          </mat-list-item>
          <mat-divider>
          </mat-divider>
          <mat-list-item *ngIf="userData.role == 'Admin'">
            <a mat-list-item (click)="drawer.toggle()">Admin option 1</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>

      </mat-drawer-content>
    </mat-drawer-container>
  </div>

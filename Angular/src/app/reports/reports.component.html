<app-web-banner></app-web-banner>
<div class="bodyStyle">
    <mat-card class="cardStyle">
        <h1 style="text-align: center;">Reports</h1>
        <h2 style="text-align: center; color: red; font-weight: bold;" *ngFor="let error of errors">{{error}}</h2>
        <button (click)="generateGameListReport()" class="reportButtonStyle" mat-stroked-button>Download Game List Report</button>
        <button (click)="generateGameDetailReport()" class="reportButtonStyle" mat-stroked-button>Download Game Detail Report</button>
        <button (click)="generateMemberListReport()" class="reportButtonStyle" mat-stroked-button>Download Member List Report</button>
        <button (click)="generateWishlistReport()" class="reportButtonStyle" mat-stroked-button>Download Wishlist Report</button>
        <button (click)="generateGameListReport()" class="reportButtonStyle" mat-stroked-button>Download Game List Report</button>
        <button (click)="generateSalesReport()" class="reportButtonStyle" mat-stroked-button>Download Sales Report</button>
    </mat-card>
</div>

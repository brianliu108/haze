<app-web-banner></app-web-banner>
<div class="paymentBodyStyle">
    <mat-card class="paymentCardStyle">
        <h1 style="text-align: center;">Add Payment Method</h1>
        <div class="paymentFormSpot">
            <form>
                <mat-form-field appearance="fill" class="paymentInputs">
                    <mat-label>Credit Card Number</mat-label>
                    <input matInput [formControl]="creditCardNumCtrl">
                    <mat-error *ngIf="creditCardNumCtrl.hasError('required')">Credit card is required</mat-error>
                    <mat-error *ngIf="creditCardNumCtrl.hasError('pattern')">Please check your credit card</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="paymentInputs">
                    <mat-label>Expiry</mat-label>
                    <input matInput [formControl]="expiryCtrl">
                    <mat-error *ngIf="expiryCtrl.hasError('required')">Expiry is required</mat-error>
                    <mat-error *ngIf="expiryCtrl.hasError('pattern')">Please check your expiry</mat-error>
                </mat-form-field>
            </form>
            <br>
            <br>
            <button class="buttonStyle" mat-stroked-button (click)="submitPaymentInfo()">Submit</button>
        </div>
        <button mat-stroked-button (click)="navigateProfile()" style="margin-left: 85%;">Back</button>
    </mat-card>
</div>

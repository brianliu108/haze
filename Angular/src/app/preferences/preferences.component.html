<app-web-banner></app-web-banner>
<div class="preferencesBodyStyle">
    <mat-card class="preferencesCardStyle">
        <h1 style="text-align: center;">Preferences</h1>
        <div class="preferencesFormSpot">
            <form [formGroup]="preferencesGroup">
                <section>
                    <h1 style="margin-left: 10%;">Favorite Category (or categories)</h1>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Shooter</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Platformer</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Rogue-Like</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Strategy</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>MOBA</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Role Playing Game (RPG)</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Action-Adventure</mat-checkbox>
                    </h2>
                </section>
                <br>
                <section>
                    <h1 style="margin-left: 10%;">Favorite Platform (or platforms)</h1>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>PC</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>XBox</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Playstation</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Nintendo</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox>Mobile</mat-checkbox>
                    </h2>
                </section>
                <br>
                <mat-error *ngIf=""></mat-error>
                <br>
                <br>
                <button class="buttonStyle" mat-stroked-button (click)="submitPreferenceChanges()">Submit</button>
            </form>
        </div>
    </mat-card>
</div>

<app-web-banner></app-web-banner>
<div class="preferencesBodyStyle">
    <mat-card class="preferencesCardStyle">
        <h1 style="text-align: center;">Preferences</h1>
        <div class="preferencesFormSpot">
            <form [formGroup]="preferencesGroup">
                <section>
                    <h1 style="margin-left: 10%;">Favorite Category (or categories)</h1>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="1">Shooter</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="2">Platformer</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="3">Rogue-Like</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="4">Strategy</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="5">MOBA</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="6">Role Playing Game (RPG)</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="7">Action-Adventure</mat-checkbox>
                    </h2>
                </section>
                <br>
                <section>
                    <h1 style="margin-left: 10%;">Favorite Platform (or platforms)</h1>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="1">PC</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="2">XBox</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="3">Playstation</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="4">Nintendo</mat-checkbox>
                    </h2>
                    <h2 style="margin-left: 15%;">
                        <mat-checkbox value="5">Mobile</mat-checkbox>
                    </h2>
                </section>
                <br>
                <mat-error *ngIf=""></mat-error>
                <br>
                <br>
                <button class="buttonStyle" mat-stroked-button (click)="submitPreferenceChanges()">Submit</button>
            </form>
        </div>
    </mat-card>
</div>
